<body>
<script language="javascript">
       // Declare var person and give it value of entered name
       var person = prompt("What's your name?");
       while (person == null || !person) {
         person = prompt("What's your name?");
       };
       // Display alert with var person and message
       alert("Nice to meet you " + person +"!");
       var mineWidth = 0;
       // Prompt for display width (at least 5) then show that many '0's
       do {
         mineWidth = prompt("Enter width of minefield (at least 5)");
       } while (mineWidth < 5);
       document.write("0".repeat(mineWidth));
       
    </script>
