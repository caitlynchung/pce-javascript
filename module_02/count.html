<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Count from 0 to 100 in 5s</title>
</head>
<body>
	<h1>0 to 100 in increments of 5</h1>
	<script> 
        // *********************************************
        // **    Code Author:   Caitlyn Chung
        // **    Date: 10/21/17
        // **    Description: Count by increments of 5 from 1 to 100
        // **
        // **********************************************
        // **       Change Log
        // **     10/21/2017 â€“ Created
        // **********************************************
        var displayNum = 0;
        while (displayNum <= 100) {
          console.log(displayNum);
          displayNum = displayNum + 5;
        };
  </script>
</body>
</html>
